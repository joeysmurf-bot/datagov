<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Durable Hub | Data Compass</title>
    <script>
        // Critical Polyfills
        window.process = window.process || { env: {} };
        window.process.env = window.process.env || {};
        window.process.env.NODE_ENV = window.process.env.NODE_ENV || 'production';
        window.process.env.API_KEY = window.process.env.API_KEY || ''; 
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        .font-mono-data {
            font-family: 'JetBrains Mono', monospace;
        }
        .initial-loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #64748b;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e2e8f0;
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.3.1",
        "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",
        "react-dom": "https://esm.sh/react-dom@18.3.1?deps=react@18.3.1",
        "react-dom/client": "https://esm.sh/react-dom@18.3.1/client?deps=react@18.3.1",
        "react-is": "https://esm.sh/react-is@18.3.1?deps=react@18.3.1",
        "lucide-react": "https://esm.sh/lucide-react@0.344.0?deps=react@18.3.1",
        "recharts": "https://esm.sh/recharts@2.12.7?deps=react@18.3.1,react-dom@18.3.1",
        "@google/genai": "https://esm.sh/@google/genai@0.1.2",
        "prop-types": "https://esm.sh/prop-types@15.8.1?deps=react@18.3.1",
        "react/": "https://esm.sh/react@18.3.1/",
        "react-dom/": "https://esm.sh/react-dom@18.3.1/?deps=react@18.3.1"
      }
    }
    </script>
    <script>
        window.onerror = function(msg, url, line, col, error) {
            console.error("Global Error:", msg, error);
            const root = document.getElementById('root');
            if(root) {
                root.innerHTML = `<div style="color:#ef4444; padding:24px; background: #fee2e2; border: 1px solid #fca5a5; margin: 20px; border-radius: 12px; font-family: sans-serif;">
                    <h2 style="font-weight:bold; margin-bottom:12px;">Application Crash</h2>
                    <p style="margin-bottom: 12px;">${msg}</p>
                    <div style="font-family: monospace; font-size:11px; color: #7f1d1d; background: rgba(255,255,255,0.5); padding: 10px; border-radius: 4px;">
                        ${url}:${line}:${col}
                    </div>
                </div>`;
            }
        };
    </script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root">
        <div class="initial-loader">
            <div class="spinner"></div>
            <p style="font-family: sans-serif; font-size: 14px; font-weight: 500;">Loading Data Compass...</p>
        </div>
    </div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
